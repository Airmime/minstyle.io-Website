<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minstyle.io - website</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="http://localhost/minstyle.io/css/minstyle.io.css" type="text/css"/>
  <link rel="stylesheet" href="_css/vue-ow.css">
  <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">-->

  <link rel="stylesheet" href="_css/icons.css">
  
</head>
<body>
  
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: 'minstyle.io',
      homepage: 'getting-started/installation.md',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#fa4d60',
      logo: '/_media/logo.png',  
      version : '1.0.0',
      auto2top: true,
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      plugins: [
      function(hook, vm) {
        hook.beforeEach(function(html) {
          var url =
          'https://github.com/Airmime/minstyle.io-Website/docs/' +
          vm.route.file;
          var editHtml = '\n\n [üìù Contribute](' + url + ')';
          
          return (
          html + editHtml
          );
        });
      }
      ]
    }
  </script>
  
  <!-- CDN 
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- LOCAL -->
  <script src="_js/docsify.min.js"></script>
  <script src="_js/docsify-copy-code"></script>
  <script src="_js/search.min.js"></script>

</body>
</html>
