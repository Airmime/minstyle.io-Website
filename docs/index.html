  <script>
    window.$docsify = {
      name: 'minstyle.io',
      homepage: 'getting-started/installation.md',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 1,
      themeColor: '#fa4d60',
      logo: '/_media/logo2.png',  
      version : '1.0.0',
      auto2top: true,
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      plugins: [
      function(hook, vm) {
        hook.beforeEach(function(html) {
          var url =
          'https://github.com/Airmime/minstyle.io-Website/docs/' +
          vm.route.file;
          var editHtml = '\n\n [üìù Contribute](' + url + ')';
          
          return (
          html + editHtml
          );
        });
      }
      ]
    }
  </script>
